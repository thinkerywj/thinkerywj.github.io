>public</span> <span class="keyword">int</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> r = a+b;</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">sub</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> r = a-b;</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">mul</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> r = a*b;</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">div</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> r = a/b;</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//==================================</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyHandler</span> <span class="keyword">implements</span> <span class="title">InvocationHandler</span></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> Object target;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">MyHandler</span><span class="params">(Object target)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.target = target;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">invoke</span><span class="params">(Object proxy, Method method, Object[] args)</span> <span class="keyword">throws</span> Throwable </span>&#123;</span><br><span class="line">        System.out.println(method.getName()+<span class="string">&quot;方法开始前的参数是：&quot;</span>+Arrays.toString(args));</span><br><span class="line"></span><br><span class="line">        <span class="comment">//反射调用真正的方法</span></span><br><span class="line">        Object result = method.invoke(target, args);</span><br><span class="line">        System.out.println(method.getName()+<span class="string">&quot;结束的结果是: &quot;</span>+result);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//===================================</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">AppTest</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">//真实对象</span></span><br><span class="line">        Icalc c = <span class="keyword">new</span> CalcImpl();</span><br><span class="line"></span><br><span class="line">        <span class="comment">//创建代理对象</span></span><br><span class="line">        <span class="comment">//第一个参数 ClassLoader:</span></span><br><span class="line">        <span class="comment">/*要实例化对象就需要调用类的构造器，在程序运行期间第一次调用构造器时，就会引起类的加载，</span></span><br><span class="line"><span class="comment">        加载类的时候，就是jvm拿着ClassLoader去加载类的字节码的，只有字节码被加载到了内存中，才能进一步去实例化出类的对象</span></span><br><span class="line"><span class="comment">        简单来说，只要涉及实例化类的对象，就一定要加载类的字节码，而加载字节码就必须使用类的加载器</span></span><br><span class="line"><span class="comment">        下面我们使用的是动态代理的api来创建一个类的对象，这是一种不常用的实例化对象的方式，但是毕竟涉及实例化类的对象就一定需要		 加载类的字节码，也就一定需要类加载器，所以我们手动传入类的加载器。*/</span></span><br><span class="line"></span><br><span class="line">        ClassLoader loader = AppTest.class.getClassLoader();</span><br><span class="line">        <span class="comment">//第二个参数：Class[] :实例化的某个类</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//第三个参数：InvocationHandler</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//注意: 每次对代理对象任何方法的调用，都不会进入真正的实现方法中。而是进入第三个参数的invoke方法中。</span></span><br><span class="line">        Icalc proxy = (Icalc) Proxy.newProxyInstance(loader, <span class="keyword">new</span> Class[]&#123;Icalc.class&#125;, <span class="keyword">new</span> MyHandler(c));</span><br><span class="line"></span><br><span class="line">        proxy.add(<span class="number">2</span>,<span class="number">3</span> );</span><br><span class="line">        proxy.div(<span class="number">2</span>, <span class="number">3</span>);</span><br><span class="line">        proxy.mul(<span class="number">2</span>, <span class="number">3</span>);</span><br><span class="line">        proxy.sub(<span class="number">2</span>, <span class="number">3</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
